<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Joke of the Day</title>
  </head>

  <body class="container-fluid bg-danger">
    <header>
      <div class="row headerrow bg-info text-center">
        <div class="col-4 header">
          <h4>Chuck Norris makes better jokes than you...</h4>
        </div>
        <!-- <div id="search">
          <input type="search" placeholder="Find a joke...">
        </div> -->
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-12 trendingtoday">
          <h6>Trending Today</h6>
        </div>
      </div>
      <div class="row trending">
        <div class="col-3 p-0 trending-img">
          <img class="img-fluid" src="http://place-hold.it/500x500" />
        </div>
        <div class="col-3 p-0 trending-img">
          <img class="img-fluid" src="http://place-hold.it/500x500" />
        </div>
        <div class="col-3 p-0 trending-img">
          <img class="img-fluid" src="http://place-hold.it/500x500" />
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12 addanewjoke">
          <h5>Add a new joke!</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3 w-50 m-auto">
            <input
              type="text"
              class="form-control text-dark"
              placeholder="Enter new joke here..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-info text-dark btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 popularposts">
          <h6>Popular Posts</h6>
        </div>
      </div>
      <div class="row m-3">
        <div class="col-6 p-0 popular-img">
          <img class="img-fluid" src="http://place-hold.it/900x900" />
        </div>
        <div class="col-5">Comments Section here</div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/index.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
